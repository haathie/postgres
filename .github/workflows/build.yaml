name: Build Image

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build & Push
    timeout-minutes: 30
    permissions:
      packages: write
      contents: read
    strategy:
      matrix:
        # we'll build both ARM & x86 images
        include:
          - os: ubuntu-latest
            platform: linux/amd64
            suffix: amd64
          - os: arm-64
            platform: linux/arm64
            suffix: arm64

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: 'Login to GitHub Container Registry'
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: haathie
          password: ${{secrets.GITHUB_TOKEN}}

      - name: Build & Push Image
        uses: docker/build-push-action@v5
        with:
          build-args: GH_TOKEN=${{ secrets.GITHUB_TOKEN }}
          context: .
          cache-from: type=gha
          cache-to: type=gha,mode=max`
          push: true
          tags: ghcr.io/haathie/${{ github.event.repository.name }}:${{ github.sha }}-${{ matrix.suffix }}
          file: Dockerfile
  # this job will create a multi-architecture manifest
  # so the same image tag can be used to pull the image
  # on any architecture
  finalize:
    name: Create Multi-Architecture Manifest
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: 'Login to GitHub Container Registry'
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: haathie
          password: ${{secrets.GITHUB_TOKEN}}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Create and Push Multi-Architecture Manifest
        run: |
          docker buildx imagetools create \
            --tag ghcr.io/haathie/${{ github.event.repository.name }}:${{ github.sha }} \
            ghcr.io/haathie/${{ github.event.repository.name }}:${{ github.sha }}-amd64 \
            ghcr.io/haathie/${{ github.event.repository.name }}:${{ github.sha }}-arm64